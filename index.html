<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="/images/girluser.png">
    <meta name="author" content="Fatma Mustafa">
    <meta name="keywords" content="HTML, CSS, JS">
    <title>Simple Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery">
        <div class="photos">
            <img src="images/user (1).png" alt="user1" class="active">
            <img src="images/user (2).png" alt="user2" class="active">
            <img src="images/user (3).png" alt="user3" class="active">
            <img src="images/user (4).png" alt="user4" class="active">
        </div>
        <br>
        <div class="main">
            <img src="images/user (1).png" alt="user1" class="here">
        </div>
        <br>
        <div class="photos">
            <img src="images/user (1).png" alt="user1" class="hover">
            <img src="images/user (2).png" alt="user2" class="hover">
            <img src="images/user (3).png" alt="user3" class="hover">
            <img src="images/user (4).png" alt="user4" class="hover">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
